<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>webinect</title>
  <meta name="description" content="kinect manager in a browser">
  <meta name="author" content="imaginaryProducts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.16.custom.css">
  <link rel="stylesheet" href="css/style.css?v=2">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="js/libs/ember-0.9.3.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div id="header-wrapper">
    <div id="header">
    </div>
  </div>
  <ul id="controls">
    <li class="control">
      <div id="add-host-button">
        <script type="text/x-handlebars">
          {{#view Em.Button target="Webinect.HostsController" action="showHosts"}} hosts {{/view}}
        </script>
      </div>
    </li>
    <li class="control">
      <div id="led-control">
        <div id="led-control-title">
          LED
        </diV>
        <select>
          <option value="off" selected="selected">off</option>
          <option value="green">green</option>
          <option value="red">red</option>
          <option value="yellow">yellow</option>
          <option value="blinq_green">blink green</option>
          <option value="blinq_red_yellow">blink red yellow</option>
        </select>
      </div>
    </li>
    <li class="control">
      <div id="tilt-control-wrapper">
        <div id="tilt-title">tilt: </div>
        <div id="tilt-value">0</div>
        <div id="tilt-min">-25</div>
        <div id="tilt-control"></div>
        <div id="tilt-max">25</div>
      </div>
    </li>
  </ul>
  <div id="display">
  </div>
  <div id="show-hosts" title="hosts" style="display: none;">
    <ul class="host-row host-header">
      <li class="host-name">host</li>
      <li class="host-port">port</li>
      <li class="host-button"></li>
    </ul>
      <script type="text/x-handlebars">
        {{#each Webinect.HostsController}}
          {{#view Webinect.HostView contentBinding="this"}}
            <ul class="host-row">
              <li class="host-name">{{content.name}}</li>
              <li class="host-port">{{content.port}}</li>
              <li class="host-button">
                {{#view deleteHostButton hostName=content.name hostPort=content.port}}
                  delete
                {{/view}}
              </li>
            </ul>
          {{/view}}
        {{/each}}
      </script>
    <ul id="add-host-row" class="host-row">
      <script type="text/x-handlebars">
        {{#view Webinect.AddHostView}}
          <li id="add-host-name" class="host-name">
            {{view Em.TextField placeholder="hostname" valueBinding="hostName"}}
          </li>
          <li id="add-host-port" class="host-port">
            {{view Em.TextField placeholder="port" valueBinding="hostPort"}}
          </li>
          <li id="add-host-button" class="host-button">
            {{#view addHostButton}}
              add
            {{/view}}
          </li>
        {{/view}}
      </script>
    </ul>
  </div>
</body>
</html>
